<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kadai04 Chat(Firebase使用)</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <h1>チャットアプリ</h1>
      <!-- コンテンツ表示画面 -->
      <div>
        <div>
          <input type="text" id="uname" placeholder="名前を入力してください" />
        </div>
        <div>
          <textarea id="text" placeholder="文章を入力してください"></textarea>
        </div>
        <button id="send">送信</button>
        <div id="output"></div>
      </div>
    </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 必ず自分で作成した script.jsよりも上に貼り付ける -->
    <script src="./js/script.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
        onChildAdded,
        remove,
        onChildRemoved,
      } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

      // Your web app's Firebase configuration Firebaseからコピーして貼り付ける
      const firebaseConfig = {
        apiKey: "AIzaSyAK_59gTcgHB0jqS9YvMeHmbGuj56oD0YQ",
        authDomain: "dev28-34b97.firebaseapp.com",
        projectId: "dev28-34b97",
        storageBucket: "dev28-34b97.firebasestorage.app",
        messagingSenderId: "941478211478",
        appId: "1:941478211478:web:ebcace4368cfe6fc24f7b7",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app); //RealtimeDBに接続
      const dbRef = ref(db, "chat"); //RealtimeDB内の"chat"を使う

      //データ登録(Click)
      $("#send").on("click", function () {
        const msg = {
          uname: $("#uname").val(),
          text: $("#text").val(),
        };
        const newPostRef = push(dbRef); //ユニークKEYを生成
        set(newPostRef, msg); //"chat"にユニークKEYをつけてオブジェクトデータを登録
      });

      //データ登録(Enter)
      $("#text").on("keydown", function (e) {
        console.log(e); //e変数の中身を確認！！
        if (e.keyCode == 13) {
          //EnterKey=13
          const msg = {
            uname: $("#uname").val(),
            text: $("#text").val(),
          };
          const newPostRef = push(dbRef); //ユニークKEYを生成
          set(newPostRef, msg); //"chat"にユニークKEYをつけてオブジェクトデータを登録
        }
      });

      //最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
      onChildAdded(dbRef, function (data) {
        const msg = data.val(); //オブジェクトデータを取得し、変数msgに代入
        const key = data.key; //データのユニークキー（削除や更新に使用可能）
        //表示用テキスト・HTMLを作成
        let h = "<p>";
        h += msg.uname;
        h += "<br>";
        h += msg.text;
        h += "</p>";
        $("#output").append(h); //#outputの最後に追加
      });
    </script>
  </body>
</html>
